<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>temperature converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div class="div1">
      <h1>Temperature converter</h1>
      <div class="div2" id="celsius">
        <input class="input" type="celsius" placeholder="celsius">
        <span class="icon">&#8451</span>
      </div>
      <div class="div2" id="fahrenheit">
        <input class="input" type="fahrenheit" placeholder="fahrenheit">
        <span class="icon">&#8457</span>
      
      </div>
      <div class="div2" id="kelvin">
        <input class="input" type="kelvin" placeholder="kelvin">
        <span class="icon">&#8490</span>
      
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
